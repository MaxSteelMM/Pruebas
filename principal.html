<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concesionaria Alemana</title>
  <style>
    /* === ESTILOS GENERALES === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* === HEADER === */
    header {
      background: linear-gradient(to bottom, #000, #222);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    header img {
      height: 120px;
    }

    /* === NAVBAR SUPERIOR === */
    nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(to right, #000, #b8860b);
      padding: 10px 0;
      gap: 20px;
    }

    nav button {
      border: none;
      background: #444;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    nav button:hover {
      background: #b8860b;
      color: black;
      transform: scale(1.05);
    }

    /* === LAYOUT PRINCIPAL === */
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: calc(100vh - 160px);
    }

    /* === SIDEBAR FILTROS === */
    .sidebar {
      background: #666;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar button {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background: #b8860b;
      color: black;
    }

    .filtro {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .filtro button {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .filtro button:hover {
      background: orange;
      transform: scale(1.2);
    }

    /* === GRID AUTOS === */
    .autos {
      background: linear-gradient(to bottom, #b8860b, #000); /* efecto difuminado dorado-negro */
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card h2 {
      margin: 10px 0;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="img/formulario/WhatsApp Image 2025-08-18 at 23.25.44.jpeg" alt="Logo Concesionaria">

    <!-- GRID DE AUTOS -->
    <main class="autos">

</body>
</html>
