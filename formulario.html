<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color: white;
      font-family: Arial, Helvetica, sans-serif;

      background: url('img/formulario/elegante-fondo-negro_97102-17.avif') no-repeat center center/cover;
      background-size: 100% 100%;
    }

    main{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #logo {
        position: absolute;
        top: 20px;       /* lo pegás al borde superior */
        left: 50%;       /* lo centrás horizontalmente */
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #logo img{
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: #000 solid 5px;
    }

    #logo::before,
    #logo::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 120px;
      height: 3px;
      background: linear-gradient(to right, gold, #fff8b3, gold);
    }

    #logo::before { left: -140px; }
    #logo::after  { right: -140px; }

    .decoracion {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: gold;
    }

    .decoracion span{
      background: linear-gradient(90deg,gold,#fff,gold);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      background-size: 200%;
    }

    @keyframes shine {
      0% {background-position: 200% center;}
      100% {background-position: -200% center;}
    }
    

    .formulario{
      width: 240px;
      padding: 22px;
      border-radius: 18px;
      background: linear-gradient(#d9d9d9, #ffffff);
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
      gap:12px;
      border: goldenrod solid 5px;
    }

    .campo{
      padding:10px 12px;
      border:1px solid #000;
      border-radius:10px;
      text-align:center;
      outline:none;
      background:#fff;
    }

    .botones{
      display:flex;
      gap:12px;
      margin-top:4px;
    }
    .btn{
      flex:1;
      padding:10px;
      border:1px solid #000;
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      transition: background-color 1s, transform 1s;
    }
    .btn:hover{
      background:#f2f2f2;
      transform: scale(1.05);
      }

.btn-home {
  position: fixed;   /* siempre visible en la pantalla */
  top: 20px;         /* separación desde arriba */
  left: 20px;        /* separación desde la izquierda */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #333;
  padding: 10px;
  border-radius: 50%;
  transition: background-color 0.3s;
  text-decoration: none;
  z-index: 1000; /* asegura que quede por encima de otros elementos */
}

  /* Efecto al pasar el mouse */
  .btn-home:hover {
    background: #555; /* cambia el color de fondo */
  }

  </style>
</head>
<body>
    <a href="index.html" class="btn-home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="white">
        <path d="M12 3l9 8h-3v10h-4V15H10v6H6V11H3l9-8z"/>
      </svg>
    </a>
    <main>
      <div id="logo">
        <img src="img/formulario/WhatsApp Image 2025-08-18 at 23.25.44.jpeg" alt="Logo">
      </div>
      <div class="decoracion">
        <span>Deutschland</span>
      </div>
      <form class="formulario" action="pruebacolor.html" method="post" autocomplete="off" required>
        <input class="campo" type="text" placeholder="Nombre" name="Nombre" required>
        <input class="campo" type="text" placeholder="Gmail" name="Gmail" required>
        <input class="campo" type="password" placeholder="Contraseña" name="pass" required>
        <input class="campo" type="password" placeholder="Confirmar contraseña" name="pass2" required>
        <div class="botones">
          <button class="btn" type="submit">Confirmar</button>
          <button class="btn" type="reset">Borrar</button>
        </div>
    </form>
  </main>
</body>
</html>
