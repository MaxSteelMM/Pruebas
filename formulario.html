<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: 111;
      color: white;
      font-family: Arial, Helvetica, sans-serif;

      background-image: 
      repeating-linear-gradient(
        45deg,
        #1a1a1a 0px,
        #1a1a1a 2px,
        #111 2px,
        #111 20px
             );
    }
    
    .decoracion{
      position: relative
      text-aling: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      color: gold;
    }


    .decoracion::before{
      left: -140px;
    }

    .decoracion::after{
      right: -140px;
    }

    .decoracion span{
      display: flex;
      margin-top: -200px;
      justify-content: center;
      background: linear-gradient(90deg,gold,#fff,gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      background-size: 200%;
    }

    @keyframes shine {
      0% {background-position: 200% center;}
      100% {background-position: -200% center;}
    }

    .formulario{
      width: 240px;
      padding: 22px;
      border-radius: 18px;
      background: linear-gradient(#d9d9d9, #ffffff);
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
      gap:12px;
      border: goldenrod solid 5px;
      margin: center;
    }
    .campo{
      padding:10px 12px;
      border:1px solid #000;
      border-radius:10px;
      text-align:center;
      outline:none;
      background:#fff;
    }
    .botones{
      display:flex;
      gap:12px;
      margin-top:4px;
    }
    .btn{
      flex:1;
      padding:10px;
      border:1px solid #000;
      border-radius:10px;
      background:#fff;
      cursor:pointer;
    }
    .btn:hover{ background:#f2f2f2; }
  </style>
</head>
<body>
    <header class="decoracion">
      <span>Formulario</span>
    </header>
    <main>
     <form class="formulario" action="#" method="post" autocomplete="off">
    <input class="campo" type="text" placeholder="nombre" name="nombre">
    <input class="campo" type="text" placeholder="gmail" name="gmail">
    <input class="campo" type="password" placeholder="contraseña" name="pass">
    <input class="campo" type="password" placeholder="confirmar contraseña" name="pass2">
    <div class="botones">
      <button class="btn" type="submit">confirmar</button>
      <button class="btn" type="reset">borrar</button>
    </div>
  </form>
  </main>
</body>
</html>
